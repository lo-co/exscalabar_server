<div ng-controller ="pas">
	<div class="row">
		<div class="col-md-4" role="main" >
			<div class="panel panel-default">
				<div class="panel-heading">
					Speaker Control
				</div>
				<div class="panel-body">
					<div class="form-group" id="spk" >
						<label class = "ctl-label wlabel" for="svrange">V<sub>range</sub> (V)</label>
						<input ng-model="speaker.vrange" ng-blur= "updateSpkV()" type="number" id="svrange" class="ctl-input wlabel" data-placement="right" />
						<br />
						<label class = "ctl-label wlabel" for="svoffset">V<sub>offset</sub> (V)</label>
						<input ng-model="speaker.voffset" ng-blur= "updateSpkV()" type="number" id="svoffset" class="ctl-input wlabel" data-placement="right" />
						<br />
						<label class = "ctl-label wlabel" for="fcenter">f<sub>center</sub> (Hz)</label>
						<input ng-model="speaker.f0" ng-blur= "updateSpkF()" type="number" id="fcenter" class="ctl-input wlabel" data-placement="right" placeholder="1300" min="100" max="5000"/>
						<br />
						<label class = "ctl-label wlabel" for="df">&Delta;f (Hz)</label>
						<input ng-model="speaker.df" ng-blur= "updateSpkF()" type="number" id="df" class="ctl-input wlabel" placeholder="100" min="1" max="1000" data-toggle="tooltip" title="Speaker chirp bandwidth in Hz."/>

						<br />
						<button ng-click = "setPos()" type="button" class="btn btn-primary" id ="spk_on" value="Speaker" ng-switch on = "speaker.pos" >
							<div ng-switch-when = true>
								Speaker
							</div>
							<div ng-switch-when = false>
								Laser
							</div>
						</button>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					Speaker Cycle
				</div>
				<div class="panel-body">
					<div class="form-group" id="spk">
						<label class = "ctl-label wlabel" for="period">Period (s)</label>
						<input ng-model = "cycle.period" ng-change="updateCycle()" type="number" id="period" class="ctl-input wlabel" placeholder="360" min ="10" max="5000"/>
						<br/>
						<label class = "ctl-label wlabel" for="length">Length (s)</label>
						<input ng-model="cycle.length" ng-change="updateCycle()" type="number wlabel" id="length" class="ctl-input wlabel" placeholder="0" min="1" max="100"/>
						<button ng-click= "updateAuto()" type="button" class="btn btn-primary" id ="cycle_on" value="Auto" ng-switch on="cycle.auto">
							<div ng-switch-when = true>
								Auto
							</div>
							<div ng-switch-when = false>
								Manual
							</div>
							<div ng-switch-default>
								Manual
							</div>
						</button>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					Laser Control
				</div>
				<div class="panel-body">
					<label class = "ctl-label" for="period">Period (s)</label>
					<input type="number" id="period" class="span3 ctl-input" placeholder="360" min ="10" max="5000"/>
					<button type="button" class="btn btn-primary" id ="cycle_on" value="Auto">
						Auto
					</button>
				</div>
			</div>
		</div>

		<div class="col-md-8">
			<div class="row">
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseQ" aria-expanded="false" aria-controls="collapseExample">
					Show Q Plot
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseIA" aria-expanded="false" aria-controls="collapseExample">
					Show IA Plot
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsef0" aria-expanded="false" aria-controls="collapseExample">
					Show f0 Plot
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAbs" aria-expanded="false" aria-controls="collapseExample">
					Show abs Plot
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseP" aria-expanded="false" aria-controls="collapseExample">
					Show p Plot
				</button>
			</div>
			<div class="row collapse" id="collapseQ">
				<div ng-controller="plotPASQ">
					<div id="chartContainerQ" style="height: 300px; width: 100%;"></div>
				</div>
			</div>
			<div class="row collapse" id="collapsef0">
				<div ng-controller="plotPASf0">
					<div id="chartContainerf0" style="height: 300px; width: 100%;"></div>
				</div>
			</div>
			<div class="row collapse" id="collapseIA">
				<div ng-controller="plotPASIA">
					<div id="chartContainerIA" style="height: 300px; width: 100%;"></div>
				</div>
			</div>
			<div class="row collapse" id="collapseP">
				<div ng-controller="plotPASp">
					<div id="chartContainerp" style="height: 300px; width: 100%;"></div>
				</div>
			</div>
			<div class="row collapse" id="collapseAbs">
				<div ng-controller="plotPASabs">
					<div id="chartContainerabs" style="height: 300px; width: 100%;"></div>
				</div>
			</div>
		</div>

	</div>

</div>
