<div ng-controller="filter">
<div class="panel-default panel">
  <div class="panel-heading">Filter Input</div>
  <div class="panel-body">
    <div class="form-group">
      <label for="period">Period (s)</label>
      <input  ng-model="cycle.period" id="period" ng-blur="updateCycle()" type="number"/>
      <label for="length">Length (s)</label>
      <input  id="length" ng-blur="updateCycle()" ng-model="cycle.length" type="number"/>
      <button class="btn btn-primary" ng-click="updateAuto()" ng-switch on="cycle.auto" type="button" value="Auto">
        <div  ng-switch-when=true>
          Auto
        </div>
        <div  ng-switch-when= false>
          Manual
        </div>
        <div ng-switch-default>
          Manual
        </div>
      </button>
    </div>
  </div>
</div>
</div>
